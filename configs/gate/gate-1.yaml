# 网关配置
server:
  # 网络服务器配置
  network:
    # 监听地址
    addr: "0.0.0.0:8001"
    # 心跳间隔(秒)
    heartbeat: 30
    # 最大连接数
    max_conn: 10000

# 集群配置
cluster:
  # 集群ID
  id: "gate-1"
  # 集群名称
  name: "gate"
  # 传输服务器配置
  transport:
    # 监听地址
    addr: "127.0.0.1:9001"

# 服务注册发现配置
registry:
  # 类型: etcd
  type: "etcd"
  # etcd地址
  addrs: ["127.0.0.1:2379"]

# 日志配置
log:
  # 日志级别: debug, info, warn, error
  level: "info"
  # 日志文件路径
  file_path: "./logs/gate.log"
  # 日志文件大小限制(MB)
  max_size: 100
  # 日志文件保留天数
  max_age: 7

# Redis缓存配置
redis:
  # Redis地址
  addrs: ["127.0.0.1:6379"]
  # 数据库编号
  db: 0
  # 密码
  password: ""
  # 连接池大小
  pool_size: 100

# RSA加密配置
rsa:
  # 公钥文件路径
  public_key_path: "./configs/rsa_public.pem"
  # 私钥文件路径
  private_key_path: "./configs/rsa_private.pem"